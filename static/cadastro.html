<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro</title>
  <link rel="stylesheet" href="./Assets/CSS/login.css" />
</head>

<body>
  <div class="background">
    <header class="header">
      <h1 class="logo-text">PULSE</h1>
      <img src="./Assets/Img/Pulse_Logo_2.svg" alt="Ícone" class="icon" />
    </header>

    <div class="login-container">
      <div class="login-box">
        <img src="./Assets/Img/Pulse_Logo.svg" alt="Logo do Pulse" class="logo-icon">
        <h2>Cadastre-se no Pulse</h2>

        <form action="/cadastro" method="post">
          <label for="Username">Digite seu Username</label>
          <input type="text" id="Username" name="username" placeholder="Seu nome de usuário" required />

          <label for="email">Digite seu E-mail</label>
          <input type="email" id="email" name="email" placeholder="seuemail@exemplo.com" required />

          <label for="password">Digite sua senha</label>
          <input type="password" id="password" name="password" placeholder="Sua senha" required />

          <button type="submit" class="continue-btn"> Continue </button>
          <p class="register-text">Já tem uma conta? <a href="login.html">Entrar</a></p>
        </form>

      </div>
    </div>
  </div>
</body>

</html>
