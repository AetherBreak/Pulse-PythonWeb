<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link rel="stylesheet" href="./Assets/CSS/login.css" />
</head>
<body>
  <div class="background">
    <header class="header">
      <h1 class="logo-text">PULSE</h1>
      <img src="./Assets/Img/Pulse_Logo_2.svg" alt="Ícone" class="icon" />
    </header>

    <div class="login-container">
      <div class="login-box">
        <img src="./Assets/Img/Pulse_Logo.svg" alt="Logo do Pulse" class="logo-icon">
        <h2>Entrar no Pulse</h2>

        <button class="social-btn google">
          <img src="./Assets/Img/Google_Logo.svg"/>
          <div class="text-wrapper">Continuar com o Google</div>
        </button>
        <button class="social-btn facebook">
          <img src="./Assets/Img/Facebook_Logo.svg"/>
          <div class="text-wrapper">Continuar com o Facebook</div>
        </button>
        <button class="social-btn apple">
          <img src="./Assets/Img/Apple_Logo.svg"/>
          <div class="text-wrapper">Continuar com a Apple</div>
        </button>
        <button class="social-btn phone">
          <div class="text-wrapper">Continuar com um número de<br>Telefone</div>
        </button>

        <!-- LINHA BRANCA -->
        <hr class="divider">

        <button class="social-btn phone">
           <div class="text-wrapper">
            <a class="text-wrapper" href="log.html">Login Manual</a> 
        </button>

        <button class="social-btn phone">
          <div class="text-wrapper">
            <a class="text-wrapper" href="cadastro.html">Cadastre-se</a> 
          </div>
        </button>

      </div>
    </div>
  </div>
</body>
</html>
