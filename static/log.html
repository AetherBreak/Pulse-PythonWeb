<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Entrar</title>
  <link rel="stylesheet" href="./Assets/CSS/login.css" />
</head>

<body>
  <div class="background">
    <header class="header">
      <h1 class="logo-text">PULSE</h1>
      <img src="./Assets/Img/Pulse_Logo_2.svg" alt="Ícone" class="icon" />
    </header>

    <div class="login-container">
      <div class="login-box">
        <img src="./Assets/Img/Pulse_Logo.svg" alt="Logo do Pulse" class="logo-icon">
        <h2>Entrar no Pulse</h2>


        <form action="POST">
          <label for="email">Digite seu E-mail</label>
          <input type="email" id="email" placeholder="" />

          <label for="senha">Digite sua senha</label>
          <input type="email" id="password" placeholder="" />

          <button class="continue-btn"> <a class="text-wrapper" href="homePage.html">Continue</a></button>
          <p class="register-text">Não tem uma conta? <a href="cadastro.html">Inscrever-se</a></p>
        </form>

      </div>
    </div>
  </div>
</body>

</html>
